<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalal Pro - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, #2E5E4E 0%, #1e4a3a 100%);
            color: #E1C85C;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 94, 78, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 94, 78, 0.4);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-image {
            height: 80px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-text {
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            color: #2E5E4E;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .logo-text span {
            color: #E1C85C;
        }

        .subtitle {
            text-align: center;
            color: #2E5E4E;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #2E5E4E;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 15px;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2E5E4E;
        }

        .input-with-icon input {
            width: 100%;
            padding: 16px 15px 16px 45px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #2E5E4E;
            box-shadow: 0 0 0 3px rgba(46, 94, 78, 0.1);
        }

        .input-with-icon input:hover {
            border-color: #2E5E4E;
            box-shadow: 0 4px 12px rgba(46, 94, 78, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #2E5E4E;
            cursor: pointer;
            font-size: 16px;
        }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
            accent-color: #2E5E4E;
        }

        .checkbox-group label {
            font-weight: normal;
            margin-bottom: 0;
            font-size: 14px;
            color: #2E5E4E;
        }

        .forgot-password {
            color: #2E5E4E;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2E5E4E 0%, #1e4a3a 100%);
            color: #E1C85C;
            box-shadow: 0 4px 15px rgba(46, 94, 78, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 94, 78, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(46, 94, 78, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #2E5E4E;
            font-size: 15px;
        }

        .register-link a {
            color: #2E5E4E;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error input {
            border-color: #e74c3c;
        }

        .form-group.error .error-message {
            display: block;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #2E5E4E;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e1e8ed;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #2E5E4E;
        }

        .social-btn i {
            margin-right: 8px;
            font-size: 18px;
        }

        .social-btn.google:hover {
            border-color: #DB4437;
            background: rgba(219, 68, 55, 0.05);
        }

        .social-btn.facebook:hover {
            border-color: #4267B2;
            background: rgba(66, 103, 178, 0.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .logo-text {
                font-size: 1.8em;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 12px 20px;
                font-size: 15px;
            }

            .options-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .social-login {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .logo-text {
                font-size: 1.6em;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
        Retour
    </button>

    <div class="container">
        <div class="logo-container">
            <img src="image/logodalal.jpg" alt="Dalal Pro Logo" class="logo-image">
        </div>

        <div class="logo-text">Dalal <span>Pro</span></div>
        <p class="subtitle">Connectez-vous à votre compte</p>

        <form id="login-form">
            <div class="form-group">
                <label for="email" class="required">Adresse email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
                </div>
                <div class="error-message">Veuillez saisir une adresse email valide</div>
            </div>

            <div class="form-group">
                <label for="password" class="required">Mot de passe</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                    <button type="button" class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message">Veuillez saisir votre mot de passe</div>
            </div>

            <div class="options-row">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <a href="/Security/recuperemotsdepasse/motsdepasse.html" class="forgot-password">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="btn btn-primary" id="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Se connecter
            </button>

            <div class="divider">
                <span>Ou connectez-vous avec</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>

            <div class="register-link">
                Pas encore de compte ? <a href="inscription.html">Inscrivez-vous</a>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.querySelector('.password-toggle');
            const loginBtn = document.getElementById('login-btn');
            
            // Gestion de l'affichage/masquage du mot de passe
            passwordToggle.addEventListener('click', function() {
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
            
            // Validation du formulaire à la soumission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isValid = true;
                
                // Vérification des champs requis
                const requiredFields = form.querySelectorAll('[required]');
                requiredFields.forEach(field => {
                    const formGroup = field.closest('.form-group');
                    
                    if (!field.value.trim()) {
                        formGroup.classList.add('error');
                        isValid = false;
                    } else {
                        formGroup.classList.remove('error');
                    }
                });
                
                // Si le formulaire est valide, on peut soumettre
                if (isValid) {
                    // Simulation d'envoi
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
                    loginBtn.disabled = true;
                    
                    setTimeout(() => {
                        // Ici, on redirigerait vers la page d'accueil ou de profil
                        // window.location.href = 'tableau-de-bord.html';
                        alert('Connexion réussie ! Redirection...');
                    }, 1500);
                } else {
                    alert('Veuillez remplir tous les champs obligatoires.');
                }
            });
            
            // Gestion des connexions sociales (simulation)
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const provider = this.classList.contains('google') ? 'Google' : 'Facebook';
                    alert(`Connexion avec ${provider} - Cette fonctionnalité serait implémentée avec l'API ${provider}`);
                });
            });
        });
    </script>
</body>
</html>
